# The version is to help determine which version this config is. Please don't modify this value.
configuration-version: 1

# Print additional information in the console. Useful for figuring out errors and issues.
debug: false

# In Skript we can't determine if the entities are the correct type during initalize period.
# So Khoryl errors during runtime. If you keep getting these printed warnings. I suggest adding a check to the entity before using the syntax.
# So for example:
# if target entity is a zombie villager:
#    set {_time} to conversion time of target entity
console-runtime-errors: true